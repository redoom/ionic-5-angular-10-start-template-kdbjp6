<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Speakers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="about-info">

        <ion-row>
          <ion-card style="background-color: #f64e60;">
            <ion-card-header>
              <ion-card-title style="color: #ffffff;">Card Title</ion-card-title>
            </ion-card-header>
          
            <ion-card-content style="padding:0px !important">
              <apx-chart
                [series]="chartOptions1.series"
                [chart]="chartOptions1.chart"
                [xaxis]="chartOptions1.xaxis"
                [title]="chartOptions1.title"
                [grid]="chartOptions1.grid"
                [yaxis]="chartOptions1.yaxis"
                [stroke]="chartOptions1.stroke"
              ></apx-chart>
            </ion-card-content>
            <div class="card_spacer">
              <button class="button-sq red-color">Act</button>
              <button class="button-sq red-color">Act</button>
            </div>
          </ion-card>
        </ion-row>
        <ion-row>
          <ion-card style="background-color: #ffa800;">
            <ion-card-header>
              <ion-card-title style="color: #ffffff;">Card Title</ion-card-title>
            </ion-card-header>
